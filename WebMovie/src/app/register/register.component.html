<section style="height: 80px;"></section> <!-- Khoảng cách giữa header và form -->

<div class="signinform my-5">
    <div class="container d-flex justify-content-center">
        <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form (ngSubmit)="onRegister()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Email" required />
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" placeholder="Name" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
                    </div>
                    <button class="btn btn-primary w-100" type="submit">ĐĂNG KÝ</button>
                </form>
                
                <p class="text-center mt-3">Already have an account? <a routerLink="/login">Login</a></p>
                <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">{{ errorMessage }}</div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
