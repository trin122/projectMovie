<div class="w3l-breadcrumbs"></div>
<!--//breadcrumbs -->
<!--/genre-single-->
<section class="w3l-text-8 genre-single">
    <div class="container py-5">
        <div class="d-grid-1 py-lg-4">
            <div class="text">
                <h6 class="text-logo">Xem Phim</h6>

                <div class="genre-single-page my-lg-5 my-4">
                    <div class="row ab-grids-sec align-items-center">
                        <!-- Poster phim -->
                        <div class="col-lg-4 gen-right">
                            <img class="img-fluid" [src]="movie?.poster_url" alt="{{ movie?.name }}">
                        </div>

                        <!-- Thông tin phim -->
                        <div class="col-lg-8 gen-left pl-lg-4 mt-lg-0 mt-5">
                            <h3 class="hny-title">{{ movie?.origin_name }}</h3>
                            <p class="mt-2">{{ movie?.content }}</p>
                            <ul class="admin-post mt-1">
                                <li>
                                    <span class="fa fa-clock-o"></span> {{ movie?.year }}
                                </li>
                                <li>
                                    <span class="fa fa-flag"></span> {{ movie?.country[0]?.name }}
                                </li>
                                <li>
                                    <span class="fa fa-tags"></span> {{ movie?.category[0]?.name }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Xem phim -->
                <div *ngIf="selectedEpisode" class="mt-4">
                    <h3>Xem: {{ selectedEpisode.name }}</h3>
                    <iframe [src]="safeUrl" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>
                </div>

                <!-- Danh sách tập -->
                <div *ngIf="episodes?.length" class="genre-single-page mb-lg-5 mb-4">
                    <div class="row ab-grids-sec">
                        <div class="col-lg-12 gen-right-1">
                            <h4>Danh sách tập</h4>
                            <div *ngFor="let episode of episodes" class="mb-3">
                                <h5>{{ episode.server_name }}</h5>
                                <div class="d-flex flex-wrap">
                                    <ng-container *ngFor="let server of episode.server_data; let i = index">
                                        <button class="btn btn-outline-primary me-2 mb-2" (click)="selectEpisode(server)">
                                            {{ server.name }}
                                        </button>
                                        <ng-container *ngIf="(i + 1) % 14 === 0">
                                            <div class="w-100"></div>
                                        </ng-container>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bình luận -->
            </div>
        </div>
    </div>
</section>
