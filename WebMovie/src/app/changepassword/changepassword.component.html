<section style="height: 80px;"></section> <!-- Khoảng cách giữa header và form -->

<div class="changepasswordform my-5">
    <div class="container d-flex justify-content-center">
        <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Đổi Mật Khẩu</h2>
                <form (ngSubmit)="onChangePassword()">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Mật khẩu cũ</label>
                        <input type="password" class="form-control" id="currentPassword" [(ngModel)]="changePasswordData.oldPassword" name="currentPassword" placeholder="Mật khẩu cũ" required />
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword" [(ngModel)]="changePasswordData.newPassword" name="newPassword" placeholder="Mật khẩu mới" required />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="changePasswordData.confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required />
                    </div>
                    <button class="btn btn-primary w-100" type="submit" [disabled]="isLoading">Đổi Mật Khẩu</button>
                    <div *ngIf="isLoading" class="text-center mt-2">Đang xử lý...</div>
                </form>

                <p class="text-center mt-3">Quay lại <a routerLink="/">Trang chủ</a></p>
                <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">{{ errorMessage }}</div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
