<section style="height: 80px;"></section> <!-- Khoảng cách giữa header và form -->

<div class="signinform my-5">
    <div class="container d-flex justify-content-center">
        <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
            <div class="card-body">
                <h2 class="text-center mb-4">ĐĂNG NHẬP</h2>
                <form (ngSubmit)="onLogin()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="loginData.name" name="name" placeholder="Username" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" required />
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember" />
                            <label class="form-check-label" for="remember">Remember me?</label>
                        </div>
                        <a href="#forgot-password" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>
                
                <p class="text-center mt-3">Don't have an account? <a routerLink="/register">Sign up</a></p>
                <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">{{ errorMessage }}</div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
